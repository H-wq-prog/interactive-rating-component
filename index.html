    <!-- style file -->

<body>
    
<div class="containt">
    <div class="main-card" id="main-card">
        <div class="image">
        <img src="images/icon-star.svg" alt="icone"></div>
        <h1>How did we do? </h1>
        <p> Please let us know how we did with your support request. 
            All feedback is appreciated to help us improve our offering! </p>
        <div class="button">
            <button id="but1" class="but">1</button>
            <button id="but2" class="but">2</button>
            <button id="but3" class="but">3</button>
            <button id="but4" class="but">4</button>
            <button id="but5" class="but">5</button>
        </div>

        <button id="submit" class="submit">Submit</button>
    </div>
    

    <div class="final-card" id="final-card">
        <img src="images/illustration-thank-you.svg" alt="">
        <span id="masage"></span>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. 
            If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
    </div>
</div>


    <script src="js/script.js"></script>
